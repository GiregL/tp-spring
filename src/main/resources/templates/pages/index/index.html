<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org"
                layout:decorate="~{layouts/root}">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body layout:fragment="content">

    <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
        <div th:each="film : ${films}">
            <div class="uk-card uk-card-secondary uk-card-body">
                <h3 class="uk-card-title" th:text="${film.getNom()}"></h3>
                <div class="uk-child-width-1-2 uk-grid-small uk-grid-match" uk-grid>
                    <p>Réalisateur: <span th:text="${film.getRealisateur().getNom().toUpperCase() + ' ' + film.getRealisateur().getPrenom()}"></span></p>
                    <p><span class="uk-badge" th:text="${'Durée : ' + film.getDuree() + ' min'}"></span></p>
                </div>
                <p th:text="${film.getSynopsis()}"></p>
                <a th:href="@{'/film/' + ${film.getId()}}" class="uk-button uk-button-primary">Détails</a>
            </div>
        </div>
    </div>

</body>
</html>

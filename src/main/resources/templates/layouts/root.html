<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>

    <link rel="stylesheet" href="/css/uikit-rtl.min.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <script src="/js/uikit-icons.min.js"></script>
    <script src="/js/uikit.min.js"></script>
</head>
<body>

    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a th:href="@{/}">Filmoth√®que</a></li>
                    </ul>
                </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">
                        <th:block th:if="${session.utilisateur != null}">
                            <li><a href="#" th:text="${session.utilisateur.get().getNomUtilisateur()}"></a></li>
                        </th:block>


                        <th:block th:if="${session.utilisateur != null}">
                            <li><a th:href="@{/auth/deconnexion}">Deconnexion</a></li>
                        </th:block>
                        <th:block th:unless="${session.utilisateur != null}">
                            <li><a th:href="@{/auth/connexion}">Connexion</a></li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <th:block th:if="${error != null}">
        <div class="uk-container uk-margin-top uk-margin-bottom uk-alert-success" uk-alert>
            <p th:text="${success}"></p>
        </div>
    </th:block>

    <th:block th:if="${success != null}">
        <div class="uk-container uk-margin-top uk-margin-bottom uk-alert-danger" uk-alert>
            <p th:text="${success}"></p>
        </div>
    </th:block>

    <div class="uk-container uk-padding uk-padding-remove-horizontal uk-padding-remove-bottom">
        <div layout:fragment="content"></div>
    </div>

</body>
</html>
